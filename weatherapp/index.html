<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 앱</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <header>
                <h1><i class="fas fa-cloud-sun"></i> 날씨 앱</h1>
                <div class="search-box">
                    <input type="text" id="city-input" placeholder="도시명 또는 지역구를 입력하세요 (예: 서울, 강남구, 부산해운대구, 수원시...)">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </header>

            <main>
                <div class="weather-info" id="weather-info">
                    <div class="welcome-message">
                        <i class="fas fa-map-marker-alt"></i>
                        <h2>도시 또는 지역구를 검색하여 날씨를 확인하세요</h2>
                        <p>위의 검색창에 도시명 또는 지역구를 한글로 입력하고 검색 버튼을 클릭하세요.<br>
                        <strong>지원하는 검색 예시:</strong><br>
                        • 도시: 서울, 부산, 대구, 인천, 광주, 대전, 울산<br>
                        • 지역구: 강남구, 부산해운대구, 대구수성구, 인천연수구<br>
                        • 시/군: 수원시, 고양시, 용인시, 춘천시, 청주시<br>
                        • 해외 도시는 영어로 입력하세요.</p>
                    </div>
                </div>

                <div class="weather-details" id="weather-details" style="display: none;">
                    <div class="current-weather">
                        <div class="location">
                            <h2 id="city-name"></h2>
                            <p id="country-name"></p>
                        </div>
                        <div class="temperature">
                            <h1 id="temperature"></h1>
                            <p id="description"></p>
                        </div>
                        <div class="weather-icon">
                            <img id="weather-icon" src="" alt="날씨 아이콘">
                        </div>
                    </div>

                    <div class="weather-stats">
                        <div class="stat-item">
                            <i class="fas fa-thermometer-half"></i>
                            <div>
                                <p>체감온도</p>
                                <h3 id="feels-like"></h3>
                            </div>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-tint"></i>
                            <div>
                                <p>습도</p>
                                <h3 id="humidity"></h3>
                            </div>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-wind"></i>
                            <div>
                                <p>풍속</p>
                                <h3 id="wind-speed"></h3>
                            </div>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-eye"></i>
                            <div>
                                <p>가시거리</p>
                                <h3 id="visibility"></h3>
                            </div>
                        </div>
                    </div>

                    <div class="forecast" id="forecast">
                        <h3>5일 예보</h3>
                        <div class="forecast-container" id="forecast-container">
                        </div>
                    </div>
                </div>

                <div class="loading" id="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>날씨 정보를 불러오는 중...</p>
                </div>

                <div class="error" id="error" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>오류가 발생했습니다</h3>
                    <p id="error-message"></p>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
